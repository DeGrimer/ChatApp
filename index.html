<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat app</title>
</head>
<body>
    <ul id="messages"></ul>
    <form id ="form" action="">
        <input id="nickname" />
        <br>
        <input id="input" autocomplete="off" />
        <button>Send</button>
    </form>
<script src="/socket.io/socket.io.js"></script>
<script>
    var socket = io();
    var nickname = document.getElementById('nickname');
    var messages = document.getElementById('messages');
    var form = document.getElementById('form');
    var input = document.getElementById('input');

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        if(input.value){
            if(nickname.value){
                socket.emit('chat message', input.value, nickname.value);
                nickname.value = '';
            }
            else{
                socket.emit('chat message', input.value);
            }
            input.value = '';
        }
    });
    socket.on('connect', () => {
        let item = document.createElement('li');
        item.textContent = 'Welcome to chat';
        messages.appendChild(item);
    })
    socket.on('chat message', function(msg, author) {
        var item = document.createElement('li');
        item.textContent = '['+author+']  '+msg;
        messages.appendChild(item);
        window.scrollTo(0, document.body.scrollHeight);
    });
    socket.on('show message',function(info) {
        console.log(info);
        info.forEach(element => {
            var item = document.createElement('li');
            item.textContent = '['+element['nickname']+'] ' + element['content'];
            messages.appendChild(item);
        });
    });
</script>
</body>
</html>
